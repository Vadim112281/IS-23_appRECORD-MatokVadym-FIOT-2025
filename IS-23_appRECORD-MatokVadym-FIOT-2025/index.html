                <p>Цей код застосує синій колір, розмір шрифту 18px та вирівнювання тексту по ширині до всіх абзаців <code>&lt;p&gt;</code> на сторінці.</p>

                <h4>Приклад HTML:</h4>

                <p>Такий код змінює стиль усіх заголовків <code>&lt;h1&gt;</code> на сторінці.</p>

                <h4>Висновки:</h4>
                <ul>

                </ul>
                `,
                'Селектори класу': `<h3>Селектори класу</h3>
                <p>Селектори класу дозволяють застосовувати стилі до певних груп елементів, які мають однаковий клас.</p>

                <h4>Синтаксис:</h4>

                <h4>Приклад використання селектора класу:</h4>

                <p>Цей код застосує жовтий фон, відступи та закруглені кути для всіх елементів з класом <code>highlight</code>.</p>

                <h4>Приклад HTML:</h4>
                <pre><code>

                <h4>Використання одного класу для кількох елементів:</h4>
                <p>Селектори класу можна використовувати для багатьох елементів, що дозволяє легко змінювати їх стиль одночасно.</p>

                <h4>Комбіновані селектори класу:</h4>

                <h4>Висновки:</h4>

                `,
                'Селектори ідентифікаторів': `<h3>Селектори ідентифікаторів</h3>

                <p>Селектори ідентифікаторів (ID) використовуються для стилізації конкретного елемента.  
                На відміну від класів, ідентифікатор повинен бути унікальним для кожного елемента на сторінці.</p>

                <h4>Синтаксис:</h4>
                <pre><code>

                <h4>Приклад використання селектора ідентифікатора:</h4>

                <h4>Приклад HTML:</h4>
                <pre><code>
                &lt;h1 id="header-title"&gt;Це заголовок з унікальним ідентифікатором&lt;/h1&gt;

                <h4>Особливості селекторів ідентифікаторів:</h4>
                <ul>
                    <li>Використовується для стилізації конкретного елемента.</li>
                    <li>Позначається символом <code>#</code> у CSS.</li>

                <h4>Приклад використання ID для кнопки:</h4>
                <pre><code>

                <h4>Приклад HTML:</h4>

                <h4>Висновки:</h4>

                `,
                'Інші селектори': `<h3>Інші селектори</h3>

                <p>Окрім основних селекторів (тегу, класу та ідентифікатора), в CSS є багато інших селекторів,  
                які дозволяють більш гнучко стилізувати елементи.</p>

                <h4>1. Сусідні селектори</h4>
                <p>Селектор <code>+</code> застосовується до елемента, який безпосередньо слідує після певного елемента.</p>
                <pre><code>
                /* CSS */
                h1 + p {
                    color: blue;
                    font-size: 18px;
                }
                </code></pre>

                <p>У цьому випадку стилі застосуються лише до першого <code>&lt;p&gt;</code> після <code>&lt;h1&gt;</code>.</p>

                <h4>Приклад HTML:</h4>
                <pre><code>
                &lt;h1&gt;Заголовок&lt;/h1&gt;
                &lt;p&gt;Цей абзац буде синім.&lt;/p&gt;
                &lt;p&gt;Цей абзац залишиться стандартним.&lt;/p&gt;
                </code></pre>

                ---

                <h4>2. Дочірні селектори</h4>
                <p>Селектор <code>&gt;</code> застосовується тільки до прямих дочірніх елементів.</p>
                <pre><code>
                /* CSS */
                div > p {
                    font-weight: bold;
                    color: green;
                }
                </code></pre>

                <h4>Приклад HTML:</h4>
                <pre><code>
                &lt;div&gt;
                    &lt;p&gt;Цей текст буде жирним і зеленим.&lt;/p&gt;
                    &lt;span&gt;
                        &lt;p&gt;Цей текст не зміниться, бо він вкладений у &lt;span&gt;.&lt;/p&gt;
                    &lt;/span&gt;
                &lt;/div&gt;
                </code></pre>

                ---

                <h4>3. Селектори атрибутів</h4>
                <p>Дозволяють стилізувати елементи на основі їх атрибутів.</p>
                <pre><code>
                /* CSS */
                input[type="text"] {
                    border: 2px solid red;
                }
                </code></pre>

                <h4>Приклад HTML:</h4>
                <pre><code>
                &lt;input type="text" placeholder="Це текстове поле" /&gt;
                &lt;input type="password" placeholder="Це поле пароля" /&gt;
                </code></pre>

                <p>Стиль застосовується тільки до полів введення типу <code>text</code>, а не <code>password</code>.</p>

                ---

                <h4>4. Універсальний селектор</h4>
                <p>Символ <code>*</code> застосовується до всіх елементів на сторінці.</p>
                <pre><code>
                /* CSS */
                * {
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                }
                </code></pre>

                <p>Такий код обнуляє всі відступи та встановлює <code>box-sizing</code> для всіх елементів.</p>

                ---

                <h4>Висновки:</h4>
                <ul>
                    <li>Сусідні та дочірні селектори дозволяють задавати точні стилі для елементів.</li>
                    <li>Селектори атрибутів допомагають стилізувати елементи на основі їх характеристик.</li>
                    <li>Універсальний селектор змінює стилі всіх елементів.</li>
                </ul>
                `,
                'CSS: Шрифти, текст, фон, таблиці': `<h3>CSS: Шрифти, текст, фон, таблиці</h3>

                <p>У цьому розділі розглянемо основні CSS-властивості для роботи з текстом, шрифтами, фоном та таблицями.</p>

                ---

                <h4>1. Робота з шрифтами</h4>
                <p>Властивості, які використовуються для налаштування шрифтів:</p>

                <h4>Приклад HTML:</h4>

                <h4>Висновки:</h4>

                `,

                'ВИСНОВКИ': `

                'Лабораторна робота №4': `<h3>Лабораторна робота №4</h3>

                        // Task 8 - Storage
                        function Storage(items) {
                            this.items = items;
                            this.getItems = () => this.items;
                            this.addItem = (item) => this.items.push(item);
                            this.removeItem = (item) => {
                                const index = this.items.indexOf(item);
                                if (index !== -1) this.items.splice(index, 1);
                            };
                        }

                        function testStorage() {
                            const arr = ["apple", "banana", "mango"];
                            const store = new Storage(arr);
                            store.addItem("orange");
                            store.removeItem("banana");
                            const result = store.getItems();
                            console.log("📦 Поточний склад:", result);
                            document.getElementById("storageResult").innerHTML = "Склад товарів: " + result.join(", ");
                        }

                        // Task 10 - Brackets
                        function checkBrackets(str) {
                            const stack = [];
                            const pairs = { '(': ')', '{': '}', '[': ']' };
                            for (let char of str) {
                                if (pairs[char]) stack.push(pairs[char]);
                                else if (Object.values(pairs).includes(char)) {
                                    if (stack.pop() !== char) return false;
                                }
                            }
                            return stack.length === 0;
                        }

                        function checkInputBrackets() {
                            const input = document.getElementById("bracketsInput").value;
                            const result = checkBrackets(input);
                            const output = document.getElementById("bracketsResult");
                            output.textContent = result ? "✅ Дужки правильні." : "❌ Помилка в дужках!";
                            output.style.color = result ? "green" : "red";
                        }

                            ];
                            const sorted = [...users].sort((a, b) => a.age - b.age);

                            document.getElementById("sortResult").innerHTML = sorted

                        // Task 7 - Calculator
                        function calculate(operation) {
                            const num1 = parseFloat(document.getElementById("firstNumber").value);
                            const num2 = parseFloat(document.getElementById("secondNumber").value);
                            const output = document.getElementById("calcResult");

                            if (isNaN(num1) || isNaN(num2)) {
                                output.innerText = "❗ Введи обидва числа!";
                                output.style.color = "red";
                                return;
                            }

                            let result;
                            switch (operation) {
                                case '+': result = num1 + num2; break;
                                case '-': result = num1 - num2; break;
                                case '*': result = num1 * num2; break;
                                case '/':
                                    if (num2 === 0) {
                                        output.innerText = "❌ На 0 ділити не можна!";
                                        output.style.color = "red";
                                        return;
                                    }
                                    result = num1 / num2;
                                    break;
                            }

                            output.innerText = `✅ Результат: ${result}`;
                            output.style.color = "green";
                        }

                        function clearCalc() {
                            document.getElementById("firstNumber").value = "";
                            document.getElementById("secondNumber").value = "";
                            document.getElementById("calcResult").innerText = "";
                        }
